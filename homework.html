<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Studious</title>
<link rel="icon" type="image/x-icon" href="favicon.ico" />
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600&display=swap" rel="stylesheet">
<link rel='stylesheet' href='index.css'>
<link rel='stylesheet' href='homework.css'>
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="https://kit.fontawesome.com/ab4339cff3.js" crossorigin="anonymous"></script>
<script src="homework.js"></script>
</head>
 
<body>
    <div class="pop" id="message-pop">
        <p id="message-pop-text"></p>
    </div>
    <div class="container p-0">
 
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0 clickable" id="title-tag">Studious</a>
            
           
            
            <input id="search-bar" class="form-control form-control-dark w-100 search-bar" type="text" placeholder="Search..." aria-label="Search">
            
            <ul class="navbar-nav px-3">
                <li>
                    <button class="search-bar form-control form-control-dark w-100 clickable" id="logout">Log Out</button>
                </li>
            </ul>
           
            
        </nav>
 
        <div class="container-fluid">
            <div class="rows">

                <main id="drop-zone" role="main" class="upload-homework-part">
                    <div class="row">
                        <div id="upload">
                            <form id="form-data">
                                <label id='upload-file'><i class="fas fa-file-upload"></i>
                                <input type="file" name="file" id="file-id"/>
                            </form>
                        </div>  
                        <div id = "task-container">
                            <ul class="navbar-nav px-3" id="task-link">
                                <li>
                                    <button class="search-bar form-control form-control-dark w-100 clickable get-task" id="get-task">Get Attachment</button>
                                </li>
                            </ul>
                            <div id = "task-description">

                            </div>
                            <div id="send-task-wrapper">
                                <ul class="navbar-nav px-3">
                                    <li>
                                        <button class="search-bar form-control form-control-dark w-100 clickable send-task" id="send-task">Send Homework</button>
                                    </li>
                                </ul>
                            </div>
                            
                        </div>
                    
                    </div>

 
                </main>
                
                
            </div>
        </div>
 
    </div>
 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
