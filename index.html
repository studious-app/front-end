<body>
    <div class="pop" id="message-pop">
        <p id="message-pop-text"></p>
    </div>
    <div class="container p-0">
 
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0 clickable" id="title-tag">bear2bear</a>
            
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <button class="search-bar form-control form-control-dark w-100 clickable" id="create-button">Create Room</button>

            </ul>

            <ul class="navbar-nav px-3">
                <li>

                            </div>
                        
                        </div>
